<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado"> <!--si la condicion no se cumple muestra el template #noBorrado-->
<!--heroeBorrado solo es igual a: <div *ngIf="heroeBorrado !=='' "> porque ngIf si encuentra vacio, null, undefined va a hacer que la condicion no se cumpla-->
    <h3>Héroe Borrado: <small>{{heroeBorrado}}</small></h3>
    
</div> <!--el bloque html aparece si ngif es true-->

<ng-template #noBorrado> <!--referencia local -->
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> <!--duplica en base a la cantidad de elemntos-->
        {{i+1}} - {{heroe}}
    </li>
    <!--<li>{{heroes[0]}}</li>
    <li>{{heroes[1]}}</li>
    <li>{{heroes[2]}}</li>
    <li>{{heroes[3]}}</li>-->
</ul>
